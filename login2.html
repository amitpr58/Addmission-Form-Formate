<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form </title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="main">
        <!-- <div class="heading"> -->
            

            <div class="heading">
                <p>
                    <h2>
                        Application Form 
                    </h2>
                </p>
                <p>
                    <h3><center>Personal Detail </center></h3>
                </p>
    
            </div>
            <div class="container">
                <label for="Username"><b>First Name</b></label>
                <input type="text" placeholder=" Enter your First Name" required>
                <br>
    
                <label for="Username"><b>Last Name</b></label>
                <input type="text" placeholder=" Enter your Last Name" required>
                <br>
    
                <label for="email"><b>email-id </b></label>
                <input type="text" placeholder="Enter your email-id" required>
                <br>
    
                <label for="contact number"> <b>Contact Number</b></label>
                <input type="number" placeholder="Enter Current Addres" required>
                <br>
    
                <label for="Permanent Addres"> <b>  Permanent Addres</b></label>
                <input type="text" placeholder="Enter Permanent Addres" required>
                <br>
    
                <label for="Current Addres"> <b>  Current Addres</b></label>
                <input type="text" placeholder="Enter Current Addres" required>
                <br>
    
                <label for=" Postal Code"> <b> Postal Code </b></label>
                <input type="number" placeholder="Enter Postal Code" required>
                <br>
    
                <label for=" District"> <b> District Name </b></label>
                <input type="text" placeholder=" Enter Name" required>
                <br>
    
                <label for=" State"> <b> State Name </b></label>
                <input type="text" placeholder="Enter State Name" required>
                
            </div>
    
            <div class="heading">
                <p>
                    <h3><center>Education Detail </center></h3>
                </p>
    
            </div>
    
            <div class="container">
                <label for="Class 10  "> <b>Class 10  </b></label>
                <input type="number" placeholder=" Enter Class 10 %" required>
                <br>
    
                <label for="Class 12  "> <b>Class 12  </b></label>
                <input type="number" placeholder=" Enter Class 12 %" required>
                <br>
    
                <label for="Diploma  "> <b>Diploma  </b></label>
                <input type="number" placeholder=" Enter Diploma %"  required >
                <label >
                    <!-- <input type="text" name="" id=""> -->
                    <input type="checkbox" checked="checked" name="remember" />
                </label>
    
                 if you complete your diploma then you write "yes" otherwise "No"!
                 <br>
    
                <label for="Graduation"> <b> Graduation</b></label>
                <input type="text" placeholder="Enter Graduation %" required>
    
    
            </div>
    
            <div class="heading">
                <p>
                    <h3><center>Document </center></h3>
                </p>
    
            </div>
    
            <div class="container">
                <label for="Adhar Card"> <b> Adhar Card</b></label>
                <input type="number" placeholder=" Enter Card Number" required>
                <br>
    
                <label for="Pan Card"> <b> Pan Card</b></label>
                <input type="number" placeholder="Enter Pan Card Number" required>
                <br>
    
                <label for=" State"> <b> State Name </b></label>
                <input type="text" placeholder="Enter State Name" required>
    
    
            </div>
    
            <div class="heading">
                <p>
                    <h3><center>Resume </center></h3>
                </p>
    
            </div>
    
            <div class="Resume">
                <label for="resume" > Choose a file:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">
                <br><br>
                
            </div>
            
        </div>
        

       
       

     





        
    </div>
    
</body>
</html>
